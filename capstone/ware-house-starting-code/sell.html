<html>
<head>
  <title>WareHouse</title>

  <link rel="stylesheet" type="text/css" href="resources/css/sell.css">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,700|Montserrat:300,400,700" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Header -->

    <header role="banner">
      <div class="image-container">
        <a href="index.html"><img src="resources/img/home.png"></a>
      </div>
      <div class="search-bar">
        <input type="text" name="search" placeholder="Search for items">
        <a href="" class="icon"><img src="resources/img/search.svg"></a>
      </div>
      <a href="cart.html" class="button cart">Cart <img src="resources/img/cart.svg"></a>
    </header>
    <nav>
      <ul class="breadcrumb" role="navigation">
      <li><a href="deals.html">Today's Deals</a></li>
      <li><a href="products.html">Shop</a></li>
      <li><a href="#">Design Showroom</a></li>
     <li><a href="sell.html">Sell</a></li>
      <li><a href="#">Help</a></li>
    </ul>
    </nav>


    <!-- Sell Product Form -->

    <div id="main" role="main" class="sell">
      <h1>Sell</h1>
      <form>
        <div id="name" class="field">
          <label for="name">Product Name</label>
          <input type="text" name="name" placeholder="Name of product">
        </div>
        <div id="price" class="field">
          <label for="price">Price</label>
          <input type="number" name="price">
        </div>
        <div id="quantity" class="field">
          <label for="quantity">Quantity</label>
          <select name="quantity">
            <option value="100"><100</option>
            <option value="200">100-200</option>
            <option value="300">200-300</option>
            <option value="400">300-400</option>
            <option value="500">>500</option>
          </select>
        </div>
        <div id="description" class="field">
          <label for="description">Description</label>
          <textarea type="text" name="description" placeholder="Description of product"></textarea>
        </div>
        <a href="#" class="button" id="submit">Submit</a>
      </form>
    </div>

    <!-- Footer -->

    <footer>
      <div class="image-container">
        <a href="index.html"><img src="resources/img/home.png" alt="WareHouse Home" title="WareHouse Home"></a>
      </div>
      <div class="links" role="navigation">
        <h4>Get to know us</h4>
        <a href="about.html">About us</a>
        <a href="jobs.html">Jobs</a>
        <a href="#">Investor relations</a>
         <a href="#">Legal</a>


      </div>
      <div class="links" role="navigation">
        <h4>Make money with us</h4>
        <a href="sell.html">Sell on WareHouse</a>
        <a href="#">Become a vendor</a>
        <a href="#">Fundraiser events</a>
        <a href="#">Community outreach</a>
      </div>
      <div class="links" role="navigation">
        <h4>Help</h4>
        <a href="#">Contact us</a>
        <a href="#">Conditions of use</a>
        <a href="#">Report a problem</a>
        <a href="#">Privacy Policy</a>
      </div>
    </footer>
  </div>
</body>
</html>
